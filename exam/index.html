<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <!-- Shopping Items Section -->
      <section class="col-lg-8">
        <!-- Item Card 1 -->
        <div class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-3">
              <img src="img/tomato.jpg" class="img-fluid rounded-start" alt="Heirloom tomato">
            </div>
            <div class="col-6">
              <div class="card-body">
                <h5 class="card-title">Heirloom tomato</h5>
                <p class="card-text text-success">$5.99 / kg</p>
              </div>
            </div>
            <div class="col-3 text-end pe-3">
              <p class="fw-bold">$5.99</p>
            </div>
          </div>
        </div>
        <!-- Item Card 2 -->
        <div class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-3">
              <img src="img/ada.jpg" class="img-fluid rounded-start" alt="Organic ginger">
            </div>
            <div class="col-6">
              <div class="card-body">
                <h5 class="card-title">Organic ginger</h5>
                <p class="card-text text-success">$12.99 / kg</p>
              </div>
            </div>
            <div class="col-3 text-end pe-3">
              <p class="fw-bold">$6.50</p>
            </div>
          </div>
        </div>
        <!-- Item Card 3 -->
        <div class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-3">
              <img src="img/piyaj.jpg" class="img-fluid rounded-start" alt="Sweet onion">
            </div>
            <div class="col-6">
              <div class="card-body">
                <h5 class="card-title">Sweet onion</h5>
                <p class="card-text text-success">$2.99 / kg</p>
              </div>
            </div>
            <div class="col-3 text-end pe-3">
              <p class="fw-bold">$14.95</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Order Summary Section -->
      <section class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order summary</h5>
            <div class="d-flex justify-content-between">
              <p>Subtotal</p>
              <p>$27.44</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Shipping</p>
              <p>$3.99</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Tax</p>
              <p>$2.00</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
              <p>Total</p>
              <p>$33.43</p>
            </div>
            <button class="btn btn-success w-100 mt-3">Continue to payment</button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
